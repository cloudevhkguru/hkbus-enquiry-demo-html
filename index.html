<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <style>
        body {
            font-family: arial, sans-serif;
            padding: 36px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body onload=setLanguageTc()>
    <div>
        <a href="#" onclick="setLanguageEn()" style="padding-right: 10px;">English</a>
        <a href="#" onclick="setLanguageTc()" style="padding-right: 10px;">繁體中文</a>
        <a href="#" onclick="setLanguageSc()" style="padding-right: 10px;">简体中文</a>
    </div>
    <h1 class="en_item">Hong Kong Bus Enquiry</h1>
    <h1 class="tc_item">香港公共巴士查詢</h1>
    <h1 class="sc_item">香港公共巴士查询</h1>
    <div>
        <form>
            <div>
                <div>
                    <label for="route" class="en_item">Route:</label>
                    <label for="route" class="tc_item">路線:</label>
                    <label for="route" class="sc_item">路线:</label>
                    <input type="text" id="routeSearch" name="routeSearch" onkeyup=renderRouteListByRoute(event)>
                </div>  
            </div>
            <div>
                <label for="routeFound" class="en_item">Route(s) Found:</label>
                <label for="routeFound" class="tc_item">已找到路線:</label>
                <label for="routeFound" class="sc_item">已找到路线:</label>
                <select id="routeFoundEn" class="en_item routeFoundList" name="routeFoundEn" onchange=showRoute(event)>
                </select>
                <select id="routeFoundTc" class="tc_item routeFoundList" name="routeFound" onchange=showRoute(event)>
                </select>
                <select id="routeFoundSc" class="sc_item routeFoundList" name="routeFoundSc" onchange=showRoute(event)>
                </select>
            </div>
        </form>
        <div>
            <p class="en_item">List of Bus Stop</p>
            <p class="tc_item">巴士站表</p>
            <p class="sc_item">巴士站表</p>
            <ol id="stopsEn" class="en_item">
            </ol>
            <ol id="stopsTc" class="tc_item">
            </ol>
            <ol id="stopsSc" class="sc_item">
            </ol>
        </div>
    </div>
    <footer>Powered by: <a href="https://github.com/cloudevhkguru" target="_blank">Cloudev Guru</a> </footer>
</body>

</html>
