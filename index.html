<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload=init()>
    <div>
        <a href="#" class="setLang" onclick="setLanguageEn()" >English</a>
        <a href="#" class="setLang" onclick="setLanguageTc()" >繁體中文</a>
        <a href="#" class="setLang" onclick="setLanguageSc()" >简体中文</a>
    </div>
    <p id="pageTitleEn" class="en_item pageTitle"></p>
    <p id="pageTitleTc" class="tc_item pageTitle"></p>
    <p id="pageTitleSc" class="sc_item pageTitle"></p>
    <div>
        <form>
            <div>
                <div>
                    <label for="route" class="en_item">Route:</label>
                    <label for="route" class="tc_item">路線:</label>
                    <label for="route" class="sc_item">路线:</label>
                    <input type="text" id="routeSearch" name="routeSearch" >
                    <input type="button" id="routeSearchBtn" onclick=onkeyup=renderRouteListByRoute() value="Search">
                </div>  
            </div>
            <div>
                <div>
                    <p id="warningEn" class="en_item warningText"></p>
                    <p id="warningTc" class="tc_item warningText" ></p>
                    <p id="warningSc" class="sc_item warningText"></p>
                </div>  
            </div>
            <div>
                <label for="routeFound" class="en_item routeFoundTitle">Route(s) Found:</label>
                <label for="routeFound" class="tc_item routeFoundTitle">已找到路線:</label>
                <label for="routeFound" class="sc_item routeFoundTitle">已找到路线:</label>
                <select id="routeFoundEn" class="en_item routeFoundList" name="routeFoundEn" onchange=showRoute(event)>
                </select>
                <select id="routeFoundTc" class="tc_item routeFoundList" name="routeFound" onchange=showRoute(event)>
                </select>
                <select id="routeFoundSc" class="sc_item routeFoundList" name="routeFoundSc" onchange=showRoute(event)>
                </select>
            </div>
        </form>
        <div>
            <p class="en_item">List of Bus Stop</p>
            <p class="tc_item">巴士站表</p>
            <p class="sc_item">巴士站表</p>
            <ol id="stopsEn" class="en_item stopList">
            </ol>
            <ol id="stopsTc" class="tc_item stopList">
            </ol>
            <ol id="stopsSc" class="sc_item stopList">
            </ol>
        </div>
    </div>
    <footer>Powered by: <a href="https://github.com/cloudevhkguru" target="_blank">Cloudev Guru</a> </footer>
</body>

</html>
